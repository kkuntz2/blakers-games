<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Princess Maze Adventure!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Help the Princess Reach the Castle! 👸🏰</h1>

    <div id="statusArea" class="status">Trace the path with your finger!</div>

    <div id="mazeContainer">
        <!-- Maze grid will be generated here by JavaScript -->
    </div>

    <button id="resetButton">Try Again?</button>

    <!-- Optional: Simple Win Message Area -->
    <div id="winMessage" class="win-message hidden">
        🎉 You did it! You reached the castle! 🎉
    </div>

    <script src="script.js"></script>
</body>
</html>
